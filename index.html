    <head>
        <!-- 합쳐지고 최소화된 최신 CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

        <meta charset="utf-8">
        <title>서연이의 자기소개 페이지</title>
    </head>

    <body>
        <div class="container">
            <br>
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="1.html">유년기</a></li>
                <li role="presentation"><a href="2.html">질풍노도의 시기</a></li>
                <li role="presentation"><a href="3.html">방황기</a></li>
                <li role="presentation"><a href="4.html">지금</a></li>
              </ul>
            <h1>문서연을 소개합니다</h1>
            <h2>문서연을 소개해요</h2><br>
            <form action="전송받을 대상">
                아이디 : <input type="text" name="myid">
                비밀번호 : <input type="password" name="mypw">
                <br><br>     
                <div class="form-group">
                  <label for="exampleInputEmail1">이메일 주소</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="이메일을 입력하세요">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">암호</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="암호">
                </div>
                <div class="form-group">
                  <label for="exampleInputFile">파일 업로드</label>
                  <input type="file" id="exampleInputFile">
                  <p class="help-block">여기에 블록레벨 도움말 예제</p>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> 입력을 기억합니다
                  </label>
                </div>
                <input type="submit" class="btn btn-primary">
            </form><br>

            <img src="rabbit.jpg" height="300">
            <br>
            <form action="전송받을 대상">
                <h2>나의 일기장</h2>
                제목 : <input type="text" name="diarytitle"> <br>
                <select>
                    <option value="goodDay">좋은 날</option>
                    <option value="sadDay">슬픈 날</option>
                    <option value="soso">그저 그런 날</option>
                </select><br>

                내용 : <br>
                <textarea name="mydiary" cols="40" rows="20"></textarea>
                <br>
                <input type="submit">
            </form><br>
            <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                  <span class="sr-only">40% Complete (success)</span>
                </div>
              </div>
              <div class="progress">
                <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                  <span class="sr-only">20% Complete</span>
                </div>
              </div>
              <div class="progress">
                <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
                  <span class="sr-only">60% Complete (warning)</span>
                </div>
              </div>
              <div class="progress">
                <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
                  <span class="sr-only">80% Complete (danger)</span>
                </div>
              </div>   
        </div>
    </body>
</html>
